<!DOCTYPE html>
<html lang="en">
  <head>
    <title>wonderpaper | search - Pokémon Vortex</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="{{ site.url }}/f/se/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="{{ site.url }}/assets/css/search.min.css" />
  </head>
<body>
  <div class="w3-content mw600">

    <div class="w3-container w3-padding">
      <div class="w3-display-container h60">

        <div class="w3-display-left w3-margin-left">
          <img src="{{ site.url }}/assets/images/thedealer.png" class="w3-circle w3-border w3-border-red w3-left wd48" alt="theDealer">
        </div>

        <div class="w3-display-right w3-margin-right">
          <img src="{{ site.url }}/assets/images/pokedaibo.png" class="w3-circle w3-border w3-border-black w3-left wd48" alt="pokedaibo">
        </div>

        <div class="w3-display-middle">
          <h3>Search Vortex</h3>
        </div>

      </div>
    </div>

    <div class="w3-container">
      <div class="w3-panel w3-pale-yellow w3-leftbar w3-border w3-border-yellow padvert">
        This icon will open the wiki link: <img src="{{ site.url }}/assets/images/exip1.png" class="x"/>
      </div>
    </div>

    <div class="w3-container w3-margin-bottom" id="search-demo-container">
      <input id="search-input" class="w3-input w3-border w3-border-blue w3-round-large w3-xlarge" type="search" placeholder="Search Pokémon.." title="Type here?">
    </div>

    <div class="w3-panel note1 w3-border w3-leftbar w3-border-top w3-hide">
      The list below currently has 831 items.
    </div>

    <div class="w3-container min-h480">
      <ul id="results-container" class="w3-ul w3-large"></ul>
    </div>

    <footer class="w3-blue-grey w3-center">
      <p class"w3-tiny">&copy; 2023 - wonderpaper.</p>
    </footer>

  </div>

  <script src="{{ site.baseurl }}/scripts/search.js"></script>

  <script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({ 
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ site.baseurl }}/json/vortex.json',
      searchResultTemplate: '<li><a href="{link}/{name}" target="_blank" rel="noopener noreferrer">{id} {name}</a></li>',
      noResultsText: 'No results found',
      limit: 10,
      fuzzy: false
      //,exclude: ['Welcome']
      })
  </script>
</body>
</html>
